<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida</title>
  <!-- Fuentes de Google -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales */
    body {
      font-family: 'Indie Flower', cursive;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: rgb(216, 191, 216);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      line-height: 1.6;
      color: #333;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-family: 'Pacifico', cursive;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Holis!</h1>
    <p>Cuántos cumples, dimelo porfavor.A Dios le pido. Por los hijos de tus hijos y los hijos de mis hijos. A dios e pido. Que mi pueblo no derrame tanta sangre y se levante mi gente. A Dios le pido</p>
    <a href="main.html" class="button">Continuar y asi</a>
  </div>
</body>
</html>
